<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-light">


<div class="container border rounded-4 bg-white shadow-lg p-4 mb-3 white position-absolute top-50 start-50 translate-middle ">
    
      <div class="row text-center">
        <div class="col-6 p-2">
            <h3>Sign up</h3>
            <form action="/action_page.php" >
            <div class=" mt-3">
              <label for="Name" class="form-label"></label>
              <input type="text"  class="form-control border-top-0 border-start-0 border-end-0" id="name" placeholder="Enter name" name="Name" required >
            </div>

            <div>
              <label for="Email" class="form-label"></label>
              <input type="email" class="form-control border-top-0 border-start-0 border-end-0" id="email" placeholder="Your Email" name="Email" required>
            </div>

            <div>
              <label for="Password" class="form-label"></label>
              <input type="password" class="form-control border-top-0 border-start-0 border-end-0" id="Pswd" placeholder="Enter Password" name="Password" required>
            </div>

              <div>
              <label for="RPassword" class="form-label"></label>
              <input type="password" class="form-control border-top-0 border-start-0 border-end-0 mb-3"  id="pswd" placeholder="Repeat Your Password" name="RPassword" required>
            </div>
            
            <div>
              <p class="text-start">
              <input class="form-check form-check-input " type="checkbox" required>I agree all statements in <a href="" 
               class="text-secondary mt-3">Terms of Service</a><br></p>
            </div>

              <button type="submit" class="btn btn-primary mt-3 mx-5" >Register</button>
            </form>
            
            
        </div>
        <div class="col-6 p-4 ">
            <img class="img-thumbnail border-0" src="signup-image.jpg" alt="signup-image"><br>
            <a href="" class="text-secondary" >I am already a member</a>
           </div> 
         </div>
    </div>
        
        </div>
    </div>

</body>
</html>
